{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Log in</title>
</head>
<body>
   
        <div class="signin-container">
            <h1>Log in</h1>
            <form action="{% url 'login_user' %}" method="POST">
                {% csrf_token %}
                <input type="username" placeholder="username" id="username" name="username" class="Username-field"><br>
                <input type="password" placeholder="password" id="password" name="password" class="Password-field" ><br>
                <div class="Signin-button" type="submit">
                    <button class = "submit-btn" type="submit">Log in</button>
                </div><br>
                
                <div class="authentication-selection">
                    <div class="remember-user">
                        <input type="checkbox" size="13px" name="checkbox-checked" />
                        Remember me
                    </div>

                    <div class="forgot-password">
                         <a href="">Forgot password ?</a>
                    </div>
                </div><br>
                <hr class="rounded" width="200px">

                <div class="signup-button" >
                    <a href="/register">Sign up</a>
                </div>


                
            </form>
            
                
        </div>
        <script>
            function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
        </script>
    
</body>
</html>

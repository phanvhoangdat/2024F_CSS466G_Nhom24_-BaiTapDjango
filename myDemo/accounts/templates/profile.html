% extends 'base.html' %}

{% block title %}Trang Cá Nhân{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Thông Tin Cá Nhân</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="https://via.placeholder.com/150" 
                                 class="rounded-circle mb-3" 
                                 alt="Avatar">
                        </div>
                        <div class="col-md-8">
                            <h4>{{ user.username }}</h4>
                            <p><strong>Email:</strong> {{ user.email|default:"Chưa cập nhật" }}</p>
                            <p><strong>Ngày Tham Gia:</strong> {{ user.date_joined|date:"d/m/Y" }}</p>
                            
                            <div class="mt-3">
                                <a href="#" class="btn btn-warning me-2">Chỉnh Sửa Hồ Sơ</a>
                                <a href="{% url 'change_password' %}" class="btn btn-danger">Đổi Mật Khẩu</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

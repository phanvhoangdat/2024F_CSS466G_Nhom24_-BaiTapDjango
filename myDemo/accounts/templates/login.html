{% extends 'base.html' %}

{% block title %}Đăng Nhập{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .login-header {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h2 class="login-header">Đăng Nhập</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Tên Đăng Nhập</label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       required 
                       placeholder="Nhập tên đăng nhập">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       required 
                       placeholder="Nhập mật khẩu">
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    Đăng Nhập
                </button>
            </div>
            
            <div class="text-center mt-3">
                <p>Chưa có tài khoản? 
                    <a href="{% url 'register' %}" class="text-primary">Đăng ký ngay</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
